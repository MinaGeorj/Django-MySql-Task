<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

     <title>Index</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{device.name}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Device</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-4">
                <input type="text" name="name" id="name" required maxlength="20" value="{{ device.name }}" readonly />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-4">
                <input type="text" name="status" id="status" required maxlength="100" value="{{ device.status }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">chassis type:</label>
            <div class="col-sm-4">
                <input type="text" name="chassis_type" id="chassis_type" required maxlength="254"
                       value="{{ device.chassis_type }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">service type:</label>
            <div class="col-sm-4">
                <input type="text" name="service_type" id="service_type" required maxlength="15"
                       value="{{ device.service_type }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">device type:</label>
            <div class="col-sm-4">
                <input type="text" name="device_type" id="device_type" required maxlength="15"
                       value="{{ device.device_type }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">toposite name:</label>
            <div class="col-sm-4">
                <input type="text" name="toposite_name" id="toposite_name" required maxlength="15"
                       value="{{ device.toposite_name }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">site name:</label>
            <div class="col-sm-4">
                <input type="text" name="site_name" id="site_name" required maxlength="15"
                       value="{{ device.site_name }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">ico01:</label>
            <div class="col-sm-4">
                <input type="text" name="ico01" id="ico01" required maxlength="15" value="{{ device.ico01 }}"/>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-2">
               <a href="/all" class="btn btn-danger" style="margin-left:95px">Cancel</a>
            </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
