<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/device">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-4">
                {{ form.name }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-4">
                {{ form.status }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Chassis type:</label>
            <div class="col-sm-4">
                {{ form.chassis_type }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Service type:</label>
            <div class="col-sm-4">
                {{ form.service_type }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Device type:</label>
            <div class="col-sm-4">
                {{ form.device_type }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Toposite name:</label>
            <div class="col-sm-4">
                {{ form.toposite_name }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Site name:</label>
            <div class="col-sm-4">
                {{ form.site_name }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">ico01:</label>
            <div class="col-sm-4">
                {{ form.ico01 }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-2">
               <a href="/all" class="btn btn-danger" style="margin-left:95px">Cancel</a>
            </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
